    <meta charset="UTF-8" />

    <title>MediVault AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to avoid crashes in browser environment
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                900: '#1e3a8a',
              },
              surface: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-ring': {
                '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                '100%': { transform: 'scale(1.2)', opacity: '0' },
              }
            },
            animation: {
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-down': 'slide-down 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fade-in 0.3s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'pulse-ring': 'pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc; /* Matches surface color */
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
        user-select: none; /* Prevents text selection like native app */
        -webkit-user-select: none;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>
